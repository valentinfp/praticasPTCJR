<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perfil - dinnerdash</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="pratica3.css">
</head>
<body>
	<div class="containerColumn">
		<div class="rowBodyHeader restImg">
			<div class="rowOptions">
				<div class="leftPart">
					<span class="dinnerdashLogo">dinnerdash</span>
				</div>
				<div class="rightPart" >
					<a href="backoffice.html" class="noChangeLink"><span class="textSpacement">backoffice</span></a>
					<span class="textSpacement" style="color:orange">perfil</span>
					<a href="..\Pratica 2\login.html" class="noChangeLink"><span class="textSpacement">sair</span></a>
				</div>
			</div>
			<div class="titleBackOffice">
				<span class="bigTitle1">Seu Perfil</span>
				<br>
				<span class="subTitle">Atualize os seus dados pessoais e senha.</span>
			</div>
		</div>
	<div class="rowBody">
		<form class="bigPadding twoColumn" style="color: #737373">
			<div class="column3">
				<label>Nome</label>
				<br>
				<input type="text" name="nome" class="textBox">
				<br>
				<label>Nova senha (deixe em branco caso não queira alterar)</label>
				<input type="password" name="novasenha" class="textBox">
				<button type="submit" class="textBox confirmBox" id="updateProfile">atualizar meu perfil</button>
			</div>
			<div class="column3">
				<label>Email</label>
				<br>
				<input type="text" name="email" class="textBox">
				<br>
				<label>Senha atual, por questão de segurança</label>
				<input type="password" name="novasenha" class="textBox">
			</div>
			<br>
		</form>
	</div>
	<div class="navBar footer">
		<div class="fullLength">
			<div class="leftPart">
				<span > dinnerdash | todos os direitos reservados</span>
			</div>
			<div class="rightPart" style="color: #5C5C5C; font-size: 0.8em">
				<span>desenvolvido por Valentin Paes</span>
			</div>
		</div>
	</div>
	</div>
